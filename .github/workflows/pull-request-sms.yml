# This workflow will triage pull requests and apply a label based on the
# paths that are modified in the pull request.
#
# To use this workflow, you will need to set up a .github/labeler.yml
# file with configuration.  For more information, see:
# https://github.com/actions/labeler/blob/master/README.md

name: Pull Request SMS
on: [pull_request]

jobs:
  sms:

    runs-on: ubuntu-latest

    steps:
    - name: curl
      uses: wei/curl@master
      with:
        args: https://api.46elks.com/a1/sms -u ${{secrets.ELKS_API_USERNAME}}:${{secrets.ELKS_API_PASSWORD}} -d from=VolvoCI -d to=${{secrets.PULL_REQUEST_PHONE_NUMBERS}} -d message='There is a new pull request!'
